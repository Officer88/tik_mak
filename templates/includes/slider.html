<div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        {% for slide in slides %}
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="{{ loop.index0 }}" 
                    class="{% if loop.first %}active{% endif %}" 
                    aria-current="{% if loop.first %}true{% else %}false{% endif %}" 
                    aria-label="Slide {{ loop.index }}"></button>
        {% endfor %}
    </div>
    <div class="carousel-inner">
        {% for slide in slides %}
            <div class="carousel-item {% if loop.first %}active{% endif %}" 
                 style="background-image: url('{{ slide.image_url }}');">
                <div class="carousel-caption">
                    <h2>{{ slide.title }}</h2>
                    <p>{{ slide.subtitle }}</p>
                    {% if slide.button_text and slide.button_url %}
                        <a href="{{ slide.button_url }}" class="btn btn-primary">{{ slide.button_text }}</a>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
