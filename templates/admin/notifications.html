
{% extends 'admin/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="admin-content-title mb-0">Уведомления</h1>
    <button class="btn btn-primary" disabled>
        <i class="fas fa-cog"></i> Настройки
    </button>
</div>

<div class="admin-card">
    <div class="list-group">
        {% for notification in notifications %}
        <div class="list-group-item {% if not notification.is_read %}list-group-item-info{% endif %}">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-1">{{ notification.message }}</h5>
                <small>{{ notification.created_at.strftime('%d.%m.%Y %H:%M') }}</small>
            </div>
            <p class="mb-1">{{ notification.type }}</p>
        </div>
        {% else %}
        <div class="list-group-item">
            <p class="mb-0 text-center">Нет уведомлений</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
